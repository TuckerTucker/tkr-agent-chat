data_sources:
  rest_endpoints:
    agents: "/api/v1/agents"
    chats: "/api/v1/chats"
    library: "/api/v1/library"
  websocket_endpoints:
    chat: "/ws/v1/chat/{session_id}/{agent_id}"
  contracts:
    message_send:
      request: 
        - session_id: string
        - agent_id: string
        - content: string
      response:
        - message_id: string
        - status: "sent" | "error"
    agent_list:
      response:
        - id: string
        - name: string
        - color: string
        - capabilities: list
  code_references:
    backend: "api_gateway/src/routes/"
    frontend: "src/services/api.ts, src/services/websocket.ts"

